query MeArtisan {
    meArtisan {
        address
        city
        createdAt
        email
        firstName
        id
        lastName
        updatedAt
        zipCode
    }
}

mutation UpdateArtisan($createArtisanInput: CreateArtisanInput!) {
        updateArtisan(CreateArtisanInput: $createArtisanInput) {
        lastName
    }
}

mutation DeleteArtisan {
    deleteArtisan
}